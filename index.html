<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <h1>TIC TAC TOE</h1>
    <h2 id="msg"></h2>

<section class = "board">
     <!-- Daniel adds ```class="square bottom right"``` to track location-->
    <div data-square="0" class="square bottom right"></div>
    <div data-square="1" class="square bottom right"></div>
    <div data-square="2" class="square bottom"></div>
    <div data-square="3" class="square bottom right"></div>
    <div data-square="4" class="square bottom right"></div>
    <div data-square="5" class="square bottom"></div>
    <div data-square="6" class="square right"></div>
    <div data-square="7" class="square right"></div>
    <div data-square="8" class="square"></div>
</section>
<section>   
    <button id = "reset">RESET GAME</button>
</section>
</body>
</html>
